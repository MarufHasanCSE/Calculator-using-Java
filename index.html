<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .calculator {
            background: #2d2d2d;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 360px;
        }

        .calculator-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px;
            color: white;
            font-weight: 600;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .calculator-header::before {
            content: "ðŸ§®";
            font-size: 24px;
        }

        .display {
            background: #1a1a1a;
            padding: 30px 20px;
            text-align: right;
        }

        .display-previous {
            color: #888;
            font-size: 18px;
            min-height: 25px;
            margin-bottom: 5px;
        }

        .display-current {
            color: #fff;
            font-size: 48px;
            font-weight: 300;
            min-height: 60px;
            word-wrap: break-word;
            word-break: break-all;
        }

        .buttons {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            border: none;
            border-radius: 10px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 25px;
            color: white;
            background: #404040;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .btn-number {
            background: #505050;
        }

        .btn-number:hover {
            background: #606060;
        }

        .btn-operator {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-operator:hover {
            background: linear-gradient(135deg, #7c8ff0 0%, #8a5bb0 100%);
        }

        .btn-function {
            background: #404040;
        }

        .btn-function:hover {
            background: #505050;
        }

        .btn-clear {
            background: #d9534f;
        }

        .btn-clear:hover {
            background: #e06561;
        }

        .btn-equals {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%);
            grid-column: span 2;
        }

        .btn-equals:hover {
            background: linear-gradient(135deg, #66bb3f 0%, #b8f073 100%);
        }

        .btn-zero {
            grid-column: span 2;
        }

        @media (max-width: 400px) {
            .calculator {
                width: 100%;
                margin: 10px;
            }

            .display-current {
                font-size: 36px;
            }

            button {
                padding: 20px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="calculator-header">
            Calculator
        </div>
        <div class="display">
            <div class="display-previous" id="previousDisplay"></div>
            <div class="display-current" id="currentDisplay">0</div>
        </div>
        <div class="buttons">
            <button class="btn-clear" onclick="calculator.clear()">C</button>
            <button class="btn-function" onclick="calculator.delete()">DEL</button>
            <button class="btn-function" onclick="calculator.appendNumber('%')">%</button>
            <button class="btn-operator" onclick="calculator.chooseOperation('Ã·')">Ã·</button>
            
            <button class="btn-number" onclick="calculator.appendNumber('7')">7</button>
            <button class="btn-number" onclick="calculator.appendNumber('8')">8</button>
            <button class="btn-number" onclick="calculator.appendNumber('9')">9</button>
            <button class="btn-operator" onclick="calculator.chooseOperation('Ã—')">Ã—</button>
            
            <button class="btn-number" onclick="calculator.appendNumber('4')">4</button>
            <button class="btn-number" onclick="calculator.appendNumber('5')">5</button>
            <button class="btn-number" onclick="calculator.appendNumber('6')">6</button>
            <button class="btn-operator" onclick="calculator.chooseOperation('-')">-</button>
            
            <button class="btn-number" onclick="calculator.appendNumber('1')">1</button>
            <button class="btn-number" onclick="calculator.appendNumber('2')">2</button>
            <button class="btn-number" onclick="calculator.appendNumber('3')">3</button>
            <button class="btn-operator" onclick="calculator.chooseOperation('+')">+</button>
            
            <button class="btn-number btn-zero" onclick="calculator.appendNumber('0')">0</button>
            <button class="btn-number" onclick="calculator.appendNumber('.')">.</button>
            <button class="btn-equals" onclick="calculator.compute()">=</button>
        </div>
    </div>

    <script>
        class Calculator {
            constructor(previousDisplayElement, currentDisplayElement) {
                this.previousDisplayElement = previousDisplayElement;
                this.currentDisplayElement = currentDisplayElement;
                this.clear();
            }

            clear() {
                this.currentOperand = '0';
                this.previousOperand = '';
                this.operation = undefined;
            }

            delete() {
                if (this.currentOperand === '0') return;
                this.currentOperand = this.currentOperand.toString().slice(0, -1);
                if (this.currentOperand === '') {
                    this.currentOperand = '0';
                }
            }

            appendNumber(number) {
                if (number === '.' && this.currentOperand.includes('.')) return;
                if (number === '%') {
                    this.currentOperand = (parseFloat(this.currentOperand) / 100).toString();
                    this.updateDisplay();
                    return;
                }
                if (this.currentOperand === '0' && number !== '.') {
                    this.currentOperand = number.toString();
                } else {
                    this.currentOperand = this.currentOperand.toString() + number.toString();
                }
                this.updateDisplay();
            }

            chooseOperation(operation) {
                if (this.currentOperand === '') return;
                if (this.previousOperand !== '') {
                    this.compute();
                }
                this.operation = operation;
                this.previousOperand = this.currentOperand;
                this.currentOperand = '0';
            }

            compute() {
                let computation;
                const prev = parseFloat(this.previousOperand);
                const current = parseFloat(this.currentOperand);
                if (isNaN(prev) || isNaN(current)) return;
                
                switch (this.operation) {
                    case '+':
                        computation = prev + current;
                        break;
                    case '-':
                        computation = prev - current;
                        break;
                    case 'Ã—':
                        computation = prev * current;
                        break;
                    case 'Ã·':
                        if (current === 0) {
                            alert('Cannot divide by zero!');
                            this.clear();
                            this.updateDisplay();
                            return;
                        }
                        computation = prev / current;
                        break;
                    default:
                        return;
                }
                
                this.currentOperand = computation.toString();
                this.operation = undefined;
                this.previousOperand = '';
            }

            getDisplayNumber(number) {
                const stringNumber = number.toString();
                const integerDigits = parseFloat(stringNumber.split('.')[0]);
                const decimalDigits = stringNumber.split('.')[1];
                let integerDisplay;
                
                if (isNaN(integerDigits)) {
                    integerDisplay = '';
                } else {
                    integerDisplay = integerDigits.toLocaleString('en', {
                        maximumFractionDigits: 0
                    });
                }
                
                if (decimalDigits != null) {
                    return `${integerDisplay}.${decimalDigits}`;
                } else {
                    return integerDisplay;
                }
            }

            updateDisplay() {
                this.currentDisplayElement.textContent = this.getDisplayNumber(this.currentOperand);
                if (this.operation != null) {
                    this.previousDisplayElement.textContent = 
                        `${this.getDisplayNumber(this.previousOperand)} ${this.operation}`;
                } else {
                    this.previousDisplayElement.textContent = '';
                }
            }
        }

        const previousDisplayElement = document.getElementById('previousDisplay');
        const currentDisplayElement = document.getElementById('currentDisplay');

        const calculator = new Calculator(previousDisplayElement, currentDisplayElement);

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            if (event.key >= 0 && event.key <= 9) {
                calculator.appendNumber(event.key);
            }
            if (event.key === '.') {
                calculator.appendNumber('.');
            }
            if (event.key === '+' || event.key === '-') {
                calculator.chooseOperation(event.key);
            }
            if (event.key === '*') {
                calculator.chooseOperation('Ã—');
            }
            if (event.key === '/') {
                event.preventDefault();
                calculator.chooseOperation('Ã·');
            }
            if (event.key === 'Enter' || event.key === '=') {
                calculator.compute();
            }
            if (event.key === 'Backspace') {
                calculator.delete();
            }
            if (event.key === 'Escape') {
                calculator.clear();
            }
            calculator.updateDisplay();
        });
    </script>
</body>
</html>
